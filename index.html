<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container" id="start">
      <div class="card m-5" style="text-align: center">
        <div class="card-body" style="background-color: rgb(214, 219, 231)">
          <h5 class="card-title" style="text-transform: uppercase">
            Test your knowledge
          </h5>
          <p class="card-text">
            Complete these 5 questions under <strong>one</strong> minute
          </p>
          <a
            class="btn btn-primary"
            style="background-color: rgb(213, 188, 241)"
            ><strong> Start </strong></a
          >
        </div>
      </div>
    </div>

    <!-- (B) QUIZ CONTAINER -->
    <div class="container" id="quizBlock" style="display: none">
      <div class="mb-5 mt-3 text-center">
        <h2 style="font-weight: 'bold'">Test your knowledge</h2>
        <span id="timeRemaining">
          <strong> Time remaining </strong><span id="time">01:00</span></span
        >
      </div>
      <div id="quizWrap" style="background-color: rgb(232, 225, 240)"></div>

      <div class="m-3 text-center">
        <button type="button" class="btn btn-primary" id="btnSubmit">
          Submit Quiz
        </button>
        <button type="button" class="btn btn-primary" id="btnReset">
          Reset Quiz
        </button>
        <br />
        <span id="score" class="m-2">Press "Submit" to see your score</span>
        <br />
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
